<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiz İndir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Analiz Sonuçları İndirme</h1>
        <p>Analiz sonuçlarını indirmek için giriş yapınız.</p>
        
        <!-- Giriş Formu -->
        <form id="loginForm">
            <label for="email">E-posta:</label>
            <input type="email" id="email" placeholder="E-postanızı girin" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" placeholder="Şifrenizi girin" required>

            <button type="submit">Giriş Yap</button>
        </form>

        <!-- İndirme Butonu (Başta Gizli) -->
        <div id="downloadSection" style="display: none;">
            <button id="downloadBtn">Analiz Sonuçlarını İndir</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
